{% extends 'base.html'%}

{% block content %}
<h3>Edit Location</h3>
<div class="row">
    <form action="{{ url_for('update_location', location_id=location._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="location_name" name="location_name" type="text" class="validate" value="{{location.location_name}}">
                <label for="location_name">location Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_locations') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
