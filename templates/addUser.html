{% extends 'base.html' %} {% block content %}
<h3>Add User</h3>
<div class="row">
    <form name="userForm" action="{{ url_for('insert_user') }}" method="POST" onsubmit="return validateUserForm()" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="name" name="name" type="text">
                <label for="icon_prefix">Name<span class="required">*</span></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="user_name" name="user_name" type="text">
                <label for="icon_prefix">User Name<span class="required">*</span></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="dob" name="dob" type="text" class="datepicker">
                <label for="icon_prefix">Date of Birth<span class="required">*</span></label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="admin" name="admin" value="False" type="checkbox" disabled="disabled">
                  <span class="lever"></span>
                  Admin
                </label>
            </div>
        </div>
          <div class="row">
                  <div class="col s12 m4 save-button-container">
                        <button class="btn waves-effect waves-light save-button" type="submit" name="action">Add 
                            <i class="material-icons right">playlist_add</i>
                        </button>
                    </div>
             
                 <div class="col s12 m8">
                     <a href="{{ url_for('get_users') }}" class="waves-effect waves-light btn grey cancel-button">
                    <i class="material-icons right">cancel</i>Cancel
                    </a>
                </div>
        </div>
    </form>
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for message in messages %}
            <strong class="errors">{{ message }}</strong>
            {% endfor %}
            {% endif %} 
     {% endwith %}
</div>

{% endblock %}
