{% extends 'base.html'%}

{% block content %}
<h3>Edit Location</h3>
<div class="row">
    <form action="{{ url_for('update_location', location_id=location._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="location_name" name="location_name" type="text" class="validate" value="{{location.location_name}}">
                <input type="hidden" id="original_location" name="original_location" value="{{location.location_name}}">
                <label for="location_name">location Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4 save-button-container">
                <button class="btn waves-effect waves-light save-button" type="submit" name="action">Save 
                    <i class="material-icons right">playlist_add</i>
                 </button>
            </div>
            <div class="col s12 m8">
                <a href="{{ url_for('get_locations') }}" class="waves-effect waves-light btn grey cancel-button">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
        </div>
    </form>
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
            {% endif %} 
     {% endwith %}
</div>
{% endblock %}
