{% extends 'base.html' %} {% block content %}
<h3>Add Place Name</h3>
<div class="row">
    <form name="placeNameForm" action="{{ url_for('insert_place_name') }}" method="POST" onsubmit="return validatePlaceNameForm()" class="col s12">
        <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="location" name="location">
                  <option value="" disabled selected>Choose Location</option>
                  {% for location in locations %}
                      <option value="{{location.location_name}}">{{location.location_name}}</option>
                  {% endfor %}
                </select>
                    <label>Place name location</label>
                </div>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="eng_name" name="eng_name" type="text">
                <label for="icon_prefix">English Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="irl_name" name="irl_name" type="text">
                <label for="icon_prefix">Irish Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="irl_meaning" name="irl_meaning" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Irish name meaning</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="history" id="history" class="materialize-textarea"></textarea>
                <label for="icon_telephone">History of area</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Place Name
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
        <input type="hidden" id="created_by" name="created_by" value={{session['username']}}>
    </form>
</div>
{% endblock %}
