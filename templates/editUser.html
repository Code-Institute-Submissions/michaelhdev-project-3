{% extends 'base.html'%}

{% block content %}
<h3>Edit User</h3>
<div class="row">
    <form action="{{ url_for('update_user', user_id=user._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="name" name="name" type="text" class="validate" value="{{user.name}}">
                <label for="name">Name</label>
                <input id="user_name" name="user_name" type="text" class="validate" value="{{user.userName}}">
                <label for="user_name">User Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_users') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
