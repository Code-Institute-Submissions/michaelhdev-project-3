{% extends 'base.html' %} {% block content %}
<h3>Add User</h3>
<div class="row">
    <form action="{{ url_for('insert_user') }}" method="POST" onsubmit="return validateUserForm()" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="name" name="name" type="text">
                <label for="icon_prefix">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="user_name" name="user_name" type="text">
                <label for="icon_prefix">User Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="dob" name="dob" type="text" class="datepicker">
                <label for="icon_prefix">Date of Birth</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="admin" name="admin" value="False" type="checkbox" disabled="disabled">
                  <span class="lever"></span>
                  Admin
                </label>
            </div>
        </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add User
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
