{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Users</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for user in users %}
        {% if user['admin'] == "False" %}
        <li>
            <div class="collapsible-header">
                <a href="#" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_user', user_id=user._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="task_header">
                    <strong>{{user.name}}</strong>
                </div>
            </div>
        </li>
        {% endif %}
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_user')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add User
    </a>
</div>
{% endblock %}
