{% extends 'base.html'%}

{% block content %}
<h3>Add Location</h3>
<form name="locationForm" action="{{ url_for('insert_location') }}" method="POST" onsubmit="return validateLocationForm()" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="location_name" name="location_name" type="text" class="validate">
            <label for="location_name">Location Name<span class="required">*</span></label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Location
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
            {% endif %} 
     {% endwith %}
</form>
{% endblock %}
