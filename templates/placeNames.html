{% extends 'base.html' %}
{% block content %}

<ul class="collapsible" data-collapsible="accordion">
    {% for place_name in place_names %}
        <li>
            <div class="collapsible-header">
                <i class="material-icons">expand_more</i><strong>{{place_name.eng_name}}</strong> - {{place_name.irl_name}}
            </div>
            <div class="collapsible-body">
                <span>
                    {{place_name.irl_meaning}}
                </span>
                <span>
                     {{place_name.history}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
