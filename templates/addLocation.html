{% extends 'base.html'%}

{% block content %}
<h3>Add Location</h3>
<form name="locationForm" action="{{ url_for('insert_location') }}" method="POST" onsubmit="return validateLocationForm()" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="location_name" name="location_name" type="text" class="validate">
            <label for="location_name">Location Name<span class="required">*</span></label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m4 save-button-container">
            <button class="btn waves-effect waves-light save-button" type="submit" name="action">Add 
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        <div class="col s12 m8">
            <a href="{{ url_for('get_locations') }}" class="waves-effect waves-light btn grey cancel-button">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for message in messages %}
            <strong class="errors">{{ message }}</strong>
            {% endfor %}
            {% endif %} 
     {% endwith %}
</form>
{% endblock %}
